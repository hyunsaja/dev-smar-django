version: '3.7'

services:
  nginx:
    restart: always
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/_static
#      - media_volume:/usr/src/app/_media
    ports:
      - 80:80
    depends_on:
      - web

  web:
    restart: always
    build: .
    command: gunicorn smart_robot.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/_static
#      - media_volume:/usr/src/app/_media
      - ./:/usr/src/app/
    expose:
      - 8000

volumes:
  static_volume:
#  media_volume:
